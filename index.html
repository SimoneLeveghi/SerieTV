<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SerieTV</title>
</head>
<body>
    <div class="upper-bar">Serie TV</div>
    <section id="series-container">
        <div class="serie">
            <img src="img/stranger-things.png" alt="stranger-things" class="serie-poster">
            <span class="serie-info">
                <h2>Stranger Things</h2>
                <span><img src="img/yellow-star.png" alt="star">5,0</span>
            </span>
        </div>
        <div class="serie">
            <img src="img/loki.jpeg" alt="loki" class="serie-poster">
            <span class="serie-info">
                <h2>Loki</h2>
                <span><img src="img/yellow-star.png" alt="star">4,8</span>
            </span>
        </div>
        <div class="serie">
            <img src="img/tbbt.jpeg" alt="tbbt" class="serie-poster">
            <span class="serie-info">
                <h2>The Big Bang Theory</h2>
                <span><img src="img/yellow-star.png" alt="star">4,7</span>
            </span>
        </div>
        <div class="serie">
            <img src="img/modern-family.jpeg" alt="nodern-family" class="serie-poster">
            <span class="serie-info">
                <h2>Modern Family</h2>
                <span><img src="img/yellow-star.png" alt="star">3,9</span>
            </span>
        </div>
        <div class="serie">
            <img src="img/hawkeye.jpeg" alt="hawkeye" class="serie-poster">
            <span class="serie-info">
                <h2>Hawkeye</h2>
                <span><img src="img/yellow-star.png" alt="star">4,2</span>
            </span>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
